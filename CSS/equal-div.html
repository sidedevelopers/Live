<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equal Div CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .parent {
            display: flex;
            justify-content: space-between;
        }

        .child {
            flex: 1;
            /* Make both children take equal space */
            margin: 0 10px;
            /* Optional: Space between the children */
            text-align: center;
            /* Center content inside each child div */
        }
    </style>
</head>

<body>
    <div class="parent mt-2">
        <div class="child bg-warning">Child 1</div>
        <div class="child bg-success">Child 2</div>
        <div class="child bg-danger">Child 3</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
